<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>History API</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        History API
      </a>
      <a href="index.html" class="item">Home</a>
      <a href="about.html" class="item">About</a>
      <a href="news.html" class="item">News</a>
      <a href="contact.html" class="item">Contact</a>
    </div>
  </div>
  <div id="main" class="container main text ui">
    <h1 class="ui header">Contact</h1>
    <form class="ui form">
      <div class="field">
        <label>Full Name</label>
        <input type="text" name="full-name" placeholder="Tony Stark">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="e.g. ironman@awesome.com">
      </div>
      <div class="field">
        <label>Subject</label>
        <input type="text" name="subject" placeholder="Enter your awesome subject">
      </div>
      <div class="field">
        <label>Message</label>
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/semantic.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
